  html,body{height:100%;margin:0;background:#050812;font-family:system-ui,Segoe UI,Roboto,Arial;color:#fff;touch-action:none}

  #stars,#meteors,#fall{position:fixed;inset:0;width:100vw;height:100vh;pointer-events:none}
  #stars{z-index:3} #meteors{z-index:4} #fall{z-index:5}
  .moon{position:fixed;right:20px;top:20px;z-index:6;font-size:min(18vw,120px);line-height:1;text-shadow:0 0 20px rgba(255,240,170,.6),0 0 40px rgba(255,240,170,.35)}
  .locker{position:fixed;left:50%;top:66%;transform:translate(-50%,-50%);width:86%;max-width:640px;z-index:8}
  .track{position:relative;width:100%;height:76px;background:rgba(255,255,255,.08);border-radius:999px;overflow:hidden;backdrop-filter:blur(4px)}
  .marquee{position:absolute;inset:0;display:grid;place-items:center;color:#d8e6ffcc;font-weight:700;font-size:18px}
  .handle{position:absolute;top:8px;left:8px;width:60px;height:60px;border-radius:50%;background:linear-gradient(135deg,#7fb0ff,#5a8dff);display:grid;place-items:center;color:#0a1533;font-size:30px;cursor:grab;user-select:none;box-shadow:0 6px 18px rgba(0,0,0,.35)}
  .reveal{position:fixed;left:50%;top:38%;transform:translate(-50%,-50%);text-align:center;opacity:0;z-index:7;transition:opacity 1s}
  .reveal.show{opacity:1}
  .reveal h2{margin:0;font-size:48px;text-shadow:0 2px 10px rgba(0,0,0,.6)}
  .reveal .sub{margin-top:12px;color:#ccc}
  .countdown{position:fixed;inset:0;display:grid;place-items:center;background:rgba(5,8,18,0.88);z-index:9999;opacity:0;pointer-events:none;transition:opacity .25s ease}
  .countdown.show{opacity:1;pointer-events:auto}
  .count-num{font-weight:900;line-height:1;text-shadow:0 10px 55px rgba(255,200,100,.45),0 0 14px rgba(255,255,255,.28);animation:pop 900ms ease forwards}
  .count-3{font-size:min(28vw,220px);color:#ffd166}
  .count-2{font-size:min(30vw,240px);color:#fee27e}
  .count-1{font-size:min(32vw,260px);color:#fff2b0}
  @keyframes pop{0%{transform:scale(.6);opacity:0}10%{opacity:1}60%{transform:scale(1.05)}100%{transform:scale(1);opacity:1}}
  .fade-out{animation:fade .35s ease forwards}
  @keyframes fade{to{opacity:0;filter:blur(6px)}}
  #soundBtn{position:fixed;left:calc(12px + env(safe-area-inset-left));top:calc(12px + env(safe-area-inset-top));z-index:999;background:#222;color:#fff;padding:10px 14px;border-radius:10px;font-size:14px;cursor:pointer;user-select:none;backdrop-filter:blur(8px);opacity:.9}

  .reveal{display:flex;flex-direction:column;align-items:center;justify-content:center;gap:10px;top:45%;}
  .reveal h2{margin:0 0 4px 0;font-size: clamp(32px, 8vw, 64px);}
  .reveal .sub{margin:0 0 6px 0; font-size: clamp(14px, 3.6vw, 18px);}
  .gif-container{display:flex;align-items:center;justify-content:center;width:100%;}
  .mooncake-gif{max-width:min(120px,30vw);height:auto; image-rendering:auto; border-radius:12px;}

<script>
// ===== WebAudio SFX với nút bật/tắt =====
const SFX=(function(){
  let ctx=null, master=null, enabled=false;
  function ensure(){ if(ctx) return; ctx=new (window.AudioContext||window.webkitAudioContext)(); master=ctx.createGain(); master.gain.value=0.8; master.connect(ctx.destination); }
  function toggle(){ ensure(); if(ctx.state==='suspended') ctx.resume(); enabled=!enabled; document.getElementById('soundBtn').textContent=enabled?'🔊 Âm thanh':'🔇 Âm thanh'; }
  function panNode(xNorm){const pan=(xNorm-0.5)*2; if('createStereoPanner' in ctx){const p=ctx.createStereoPanner(); p.pan.value=pan; return p;} const p=ctx.createPanner(); p.setPosition(pan,0,1-Math.abs(pan)); return p;}
  function env(node,t0,a,d){const g=node.gain||node; g.cancelScheduledValues(t0); g.setValueAtTime(0.0001,t0); g.exponentialRampToValueAtTime(1.0,t0+a/1000); g.exponentialRampToValueAtTime(0.0001,t0+(a+d)/1000);}
  function noiseBuffer(){const dur=0.35,len=Math.floor((ctx.sampleRate||44100)*dur),data=ctx.createBuffer(1,len,ctx.sampleRate),ch=data.getChannelData(0);for(let i=0;i<len;i++){ch[i]=(Math.random()*2-1);}return data;}
  function burst(xNorm){if(!enabled)return; const t=ctx.currentTime; const src=ctx.createBufferSource(); src.buffer=noiseBuffer(); const g=ctx.createGain(); const p=panNode(xNorm); src.connect(g); g.connect(p); p.connect(master); env(g,t,8,420); src.start(t); src.stop(t+0.5);}
  function whistle(xNorm){}
  return {toggle,burst,whistle};
})();
document.getElementById('soundBtn').onclick=SFX.toggle;

// ===== Nền sao =====
(function(){
  const c=document.getElementById('stars'),x=c.getContext('2d'); let W=0,H=0,S=[];
  function R(){W=c.width=innerWidth;H=c.height=innerHeight; const n=Math.max(80,Math.floor((W*H)/15000)); S=[...Array(n)].map(()=>({x:Math.random()*W,y:Math.random()*H,r:Math.random()*1.4+0.6,a:Math.random()*6,s:Math.random()*0.02+0.006}))}
  function L(){x.clearRect(0,0,W,H); for(const s of S){s.a+=s.s; x.fillStyle=`rgba(255,255,255,${0.45+Math.sin(s.a)*0.45})`; x.beginPath(); x.arc(s.x,s.y,s.r,0,Math.PI*2); x.fill()} requestAnimationFrame(L)}
  addEventListener('resize',R); R(); L();
})();

// ===== Mưa sao băng ~3s, 1–5 ngôi sao =====
(function(){
  const c=document.getElementById('meteors'),x=c.getContext('2d'); let W=0,H=0,M=[],t0=0,next=performance.now()+2000;
  function R(){W=c.width=innerWidth;H=c.height=innerHeight} addEventListener('resize',R); R();
  function spawn(){const L=Math.random()<0.5, n=1+Math.floor(Math.random()*5);
    for(let i=0;i<n;i++){const y=H*0.12+Math.random()*H*0.76, sp=6+Math.random()*3, ang=(L?(Math.random()*-18-2):(Math.random()*18+2))*Math.PI/180;
      M.push({x:L?-0.08*W:1.08*W,y, vx:(L?1:-1)*sp*Math.cos(ang), vy:sp*Math.sin(ang), life:0, max:1400+Math.random()*800, len:50+Math.random()*60, a:1})}}
  function draw(m){x.save(); x.globalAlpha=m.a; x.shadowBlur=16; x.shadowColor='rgba(255,230,150,0.9)'; x.beginPath(); x.arc(m.x,m.y,2.2,0,Math.PI*2); x.fillStyle='#fff8d0'; x.fill();
    const ang=Math.atan2(m.vy,m.vx), tx=m.x-Math.cos(ang)*m.len, ty=m.y-Math.sin(ang)*m.len, g=x.createLinearGradient(m.x,m.y,tx,ty);
    g.addColorStop(0,'rgba(255,248,208,0.95)'); g.addColorStop(0.4,'rgba(255,230,140,0.6)'); g.addColorStop(1,'rgba(255,230,140,0)'); x.strokeStyle=g; x.lineWidth=2; x.beginPath(); x.moveTo(m.x,m.y); x.lineTo(tx,ty); x.stroke(); x.restore();}
  function tick(ts){const dt=t0?(ts-t0):16; t0=ts; x.clearRect(0,0,W,H);
    if(ts>=next){spawn(); next=ts+2600+Math.random()*700;}
    for(let i=M.length-1;i>=0;i--){const m=M[i]; m.life+=dt; m.x+=m.vx*dt*0.06; m.y+=m.vy*dt*0.06; m.a=Math.max(0,1-m.life/m.max); draw(m);
      if(m.a<=0||m.x<-0.2*W||m.x>1.2*W||m.y<-0.2*H||m.y>1.2*H) M.splice(i,1);} requestAnimationFrame(tick);}
  requestAnimationFrame(tick);
})();

// ===== Sao rơi sau đếm ngược =====
(function(){
  const c=document.getElementById('fall'),x=c.getContext('2d'); let W=0,H=0,F=[];
  function R(){W=c.width=innerWidth;H=c.height=innerHeight} addEventListener('resize',R); R();
  function spawn(){for(let i=0;i<30;i++)F.push({x:Math.random()*W,y:-10-Math.random()*200,vy:2+Math.random()*3,a:1,s:18+Math.random()*10})}
  function draw(f){x.save(); x.globalAlpha=f.a; x.font=f.s+'px serif'; x.textAlign='center'; x.textBaseline='middle'; x.fillText('⭐',f.x,f.y); x.restore()}
  function loop(){x.clearRect(0,0,W,H); for(let i=F.length-1;i>=0;i--){const f=F[i]; f.y+=f.vy; f.a-=0.0025; draw(f); if(f.y>H||f.a<=0)F.splice(i,1);} requestAnimationFrame(loop)}
  loop(); window.START_FALLING=()=>spawn();
})();

// ===== Trượt để mở (hỗ trợ cảm ứng) =====
(function(){
  const track=document.getElementById('track'), handle=document.getElementById('handle'), locker=document.getElementById('locker'), reveal=document.getElementById('reveal');
  let dragging=false, startX=0, pos=8, max=0;
  function measure(){max=track.clientWidth-handle.offsetWidth-8; handle.style.left='8px';}
  addEventListener('resize',measure);
  if(document.readyState==='loading') document.addEventListener('DOMContentLoaded',measure); else setTimeout(measure,0);
  function setLeft(x){pos=Math.max(8,Math.min(x,max)); handle.style.left=pos+'px';}
  function unlock(){locker.style.opacity='0'; setTimeout(()=>locker.remove(),400); startCountdown(()=>{ reveal.classList.add('show'); FW_START?.(); START_FALLING?.(); });}
  function onDown(e){dragging=true; const rect=track.getBoundingClientRect(); const cx=(e.touches?e.touches[0].clientX:e.clientX); startX=cx-rect.left-handle.offsetLeft; e.preventDefault();}
  function onMove(e){if(!dragging)return; const rect=track.getBoundingClientRect(); const cx=(e.touches?e.touches[0].clientX:e.clientX); const x=(cx-rect.left)-startX; setLeft(x); if(pos>=max-20){dragging=false; unlock();} e.preventDefault();}
  function onUp(){if(!dragging)return; dragging=false; if(pos<max-20) setLeft(8);}
  handle.addEventListener('mousedown',onDown); handle.addEventListener('touchstart',onDown,{passive:false});
  addEventListener('mousemove',onMove,{passive:false}); addEventListener('touchmove',onMove,{passive:false});
  addEventListener('mouseup',onUp); addEventListener('touchend',onUp);
})();

// ===== Pháo hoa (p5) + hook âm thanh =====
let fireworks=[],gravity,unlocked=false,AUTO_CHANCE=0.03;
function setup(){createCanvas(windowWidth,windowHeight);gravity=createVector(0,0.04);stroke(255);strokeWeight(3);background(0)}
function windowResized(){resizeCanvas(windowWidth,windowHeight)}
function draw(){if(!unlocked)return; colorMode(RGB); background(0,0,0,20); if(random()<AUTO_CHANCE)fireworks.push(new Firework());
  for(let i=fireworks.length-1;i>=0;i--){fireworks[i].update(); fireworks[i].show(); if(fireworks[i].done()) fireworks.splice(i,1);}}
class Firework{
  constructor(){
    this.hu=random(255);
    const x=random(width*0.15,width*0.85);
    this.firework=new Particle(x,height,this.hu,true);
    this.exploded=false; this.particles=[]; this.startTime=millis();
    
  }
  done(){return this.exploded&&this.particles.length===0}
  update(){
    if(!this.exploded){
      this.firework.applyForce(gravity); this.firework.update();
      const atTop=this.firework.pos.y<height*0.15, apex=this.firework.vel.y>=0, tooLong=(millis()-this.startTime)>9000;
      if(atTop||apex||tooLong){ this.exploded=true; this.explode(); }
    }
    for(let i=this.particles.length-1;i>=0;i--){
      this.particles[i].applyForce(gravity); this.particles[i].update(); if(this.particles[i].done()) this.particles.splice(i,1);
    }
  }
  explode(){
    for(let i=0;i<140;i++) this.particles.push(new Particle(this.firework.pos.x,this.firework.pos.y,this.hu,false));
    try{ SFX.burst(this.firework.pos.x/width); }catch{}
    try{
      // Choose vibe intensity based on explosion particle count or random variety
      let style = 'medium';
      try {
        const cnt = (this && this.particles) ? this.particles.length : 0;
        if (cnt <= 20) style = 'distant';
        else if (cnt <= 60) style = 'soft';
        else style = 'medium';
      } catch(e){}
      if (typeof vibBoom === 'function') vibBoom(style);
    }catch{}
  }
  show(){ if(!this.exploded) this.firework.show(); for(const p of this.particles) p.show(); }
}
class Particle{
  constructor(x,y,hu,firework){
    this.pos=createVector(x,y); this.firework=firework; this.lifespan=255; this.hu=hu; this.acc=createVector(0,0);
    if(this.firework){ this.vel=createVector(0,random(-8.5,-7.0)); }
    else{ this.vel=p5.Vector.random2D().mult(random(1.6,5.2)); }
  }
  applyForce(f){ this.acc.add(f); }
  update(){ if(!this.firework){ this.vel.mult(0.92); this.lifespan-=3; } this.vel.add(this.acc); this.pos.add(this.vel); this.acc.mult(0); }
  done(){ return this.lifespan<0; }
  show(){ colorMode(HSB); if(!this.firework) stroke(this.hu,255,255,this.lifespan/255); else stroke(this.hu,255,255); point(this.pos.x,this.pos.y); }
}
function mousePressed(){ if(!unlocked) return; fireworks.push(new FireworkImmediate(mouseX,mouseY)); try{ SFX.burst(mouseX/width); }catch{} }
class FireworkImmediate{
  constructor(x,y){ this.exploded=true; this.particles=[]; this.hu=random(255); for(let i=0;i<140;i++) this.particles.push(new Particle(x,y,this.hu,false)); }
  done(){ return this.particles.length===0; }
  update(){ for(let i=this.particles.length-1;i>=0;i--){ this.particles[i].applyForce(gravity); this.particles[i].update(); if(this.particles[i].done()) this.particles.splice(i,1); } }
  show(){ for(const p of this.particles) p.show(); }
}

<script>
(function(){
  const audio = document.getElementById('bgAudio');
  if(!audio) return;
  let isOn = false;
  let prepped = false;    // src bound + loaded after first gesture
  let prepping = false;
  let fading = null;
  const toast = document.getElementById('toast-audio');
  function showToast(msg){ if(!toast) return; toast.textContent=msg; toast.style.display='block'; clearTimeout(window.__ta); window.__ta=setTimeout(()=>toast.style.display='none',2000); }

  function fadeVolume(target, ms){
    if (fading) clearInterval(fading);
    const start = audio.volume;
    const steps = Math.max(1, Math.floor(ms/50));
    let i = 0;
    fading = setInterval(()=>{
      i++;
      const v = start + (target - start) * (i/steps);
      audio.volume = Math.max(0, Math.min(0.5, v)); // cap at 0.5
      if (i>=steps){ clearInterval(fading); fading=null; audio.volume = Math.min(0.5, target); }
    }, 50);
  }

  async function prepareOnceByGesture(){
    if (prepped || prepping) return;
    prepping = true;
    try {
      // If no source selected yet, set the first viable one
      if (!audio.src) {
        const srcEl = audio.querySelector('source');
        if (srcEl && srcEl.src) audio.src = srcEl.src;
        else audio.src = "Screen Recording 2025-10-04 123420.mp3";
      }
      audio.load();
      // Wait for canplaythrough or timeout
      await Promise.race([
        new Promise(res => audio.addEventListener('canplaythrough', res, {once:true})),
        new Promise(res => setTimeout(res, 1500))
      ]);
      prepped = true;
    } catch(e) {
      // best-effort
      prepped = true;
    } finally {
      prepping = false;
    }
  }

  function setBtnState(btn, on){
    if (!btn) return;
    btn.setAttribute('aria-pressed', on ? 'true' : 'false');
    const txt = btn.textContent.trim();
    if (txt.startsWith('Âm thanh')) btn.textContent = on ? 'Âm thanh: Bật' : 'Âm thanh: Tắt';
  }

  async function turnOn(btn){
    await prepareOnceByGesture();
    try { audio.muted = false; } catch(e){}
    try { audio.currentTime = 0; } catch(e){}
    try { audio.volume = 0.0; } catch(e){}
    let ok = false;
    try { await audio.play(); ok = true; } catch(e){ ok = false; }
    if (!ok) {
      showToast('Chạm lại nút để bật âm thanh');
      return;
    }
    fadeVolume(0.5, 2000);
    isOn = true;
    setBtnState(btn, true);
  }

  async function turnOff(btn){
    fadeVolume(0.0, 600);
    setTimeout(()=>{ try{ audio.pause(); }catch(e){} }, 650);
    isOn = false;
    setBtnState(btn, false);
  }

  // Bind to existing button(s)
  function btnHandler(e){
    const btn = e.target.closest('#soundBtn, #audioBtn, .sound-btn, [data-sound-toggle]');
    if (!btn) return;
    e.preventDefault();
    if (!isOn) turnOn(btn); else turnOff(btn);
  }
  document.addEventListener('click', btnHandler, {passive:false});
  document.addEventListener('touchend', btnHandler, {passive:false});

  // Critical for Android/iOS: prep audio on the very first gesture anywhere
  function prime(e){
    prepareOnceByGesture();
    document.removeEventListener('touchend', prime, true);
    document.removeEventListener('pointerup', prime, true);
    document.removeEventListener('keydown', prime, true);
  }
  document.addEventListener('touchend', prime, true);
  document.addEventListener('pointerup', prime, true);
  document.addEventListener('keydown', prime, true);
})();
</script>


<script>
// Haptic helper: soft "taptic-like" pulses with cooldown + reduced-motion respect
(function(){
  if (window.__vibHelperInstalled) return; window.__vibHelperInstalled = true;
  const supports = typeof navigator !== 'undefined' && typeof navigator.vibrate === 'function';
  let last = 0;
  function vib(pattern){
    if (!supports) return;
    if (document.hidden) return;
    if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
    const now = Date.now();
    if (now - last < 220) return; // cooldown to avoid buzz flood
    try { navigator.vibrate(pattern); last = now; } catch(e) {}
  }
  // Export minimal API
  window.vibBoom = function(style){
    // styles: 'soft', 'medium', 'distant'
    switch(style){
      case 'soft':   vib([8, 14, 8]); break;       // gentle double tap
      case 'medium': vib([12, 8, 16]); break;      // tighter, a bit stronger
      case 'distant':vib([6]); break;              // tiny pop for far / small
      default:       vib([10]); break;
    }
  };
})();
</script>
